<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<title>My Todo App</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
		<link rel="stylesheet" href="css/base.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/store.js/1.3.20/store.min.js"></script>
		<script src="js/base.js"></script>
	</head>
	<body>
		<h1 class="app-title">My ToDo App</h1>
		<div class="container">
			<!-- 添加Todo 开始-->
			<form class="add-task clearF">
				<input name="new-task" type="text" class="input-task fL" placeholder="e.g. 下午去超市买菜">
				<button class="btn btn-add fR" type="submit">添加</button>
			</form>
			<!-- 添加Todo 结束-->

			<!-- 待办清单 开始-->
			<div class="task-list">
				<div class="task-item clearF">
					<div class="fL">
						<span><input type="checkbox" class="check-box"></span>
						<span class="task-content">task content 1</span>
					</div>
					<div class="fR">
						<span class=" btn btn-delete">删除</span>
						<span class="btn btn-detail">详情</span>
					</div>

				</div>
			</div>
			<!-- 待办清单 结束-->

			<div class="mask">
				<!--任务详情 开始-->
				<div class="task-detail">
					<span class="btn-close"></span>
					<div class="task-title">下午记得买菜</div>
					<textarea class="task-desc"></textarea>
					<input type="date" class="task-remind">
					<button class="btn btn-update">提交</button>
				</div>
				<!--任务详情 结束-->
			</div>
		</div>
	</body>
</html>
